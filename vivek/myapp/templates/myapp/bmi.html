

<html>

<head>
    <title>BMI-CALCULATOR</title>

    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .edge {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            color: #00796b;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .formelt {
            margin: 10px 0;
        }

        input[type="text"] {
            padding: 8px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-left: 5px;
        }

        input[type="submit"] {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #004d40;
        }

        .formelt label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="edge">
        <div class="box">
            <h1>BMI-CALCULATOR</h1>
            <form method="POST">
                {%csrf_token %}
                <div class="formelt">
                    weight:<input type="text" name="weight" value="{{w}}"></input>(in kg)<br />
                </div>
                <div class="formelt">
                    height:<input type="text" name="height" value="{{h}}"></input>(in cm)<br />
                </div>
                <div class="formelt">
                    <input type="submit" value="Calculate"></input><br />
                </div>
                <div class="formelt">
                    bmi:<input type="text" name="bmi" value="{{bmi}}"></input><br />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
